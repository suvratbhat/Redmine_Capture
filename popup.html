<!DOCTYPE html><html>    <head>        <!-- Using a minimal version of Twitter's Bootstrap that only supports basic form styling -->        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />        <link rel="stylesheet" type="text/css" href="css/enova.css" />    </head>    <body>        <div class="container-fluid">            <p id="result"></p>            <div class="control-group">                <label class="control-label" for="issue">Issue</label>                <div class="controls">                    <input type="text" id="issue" name="issue"></input>                </div>            </div>            <button id="update" class="btn">Fetch</button>            <form id="form" class="form-horizontal">                <fieldset>                  <legend id="issueFormLabel">Submit issue</legend>                    <div class="control-group">                        <label class="control-label" for="project">Projects</label>                        <div class="controls">                            <select id="project"></select>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="tracker">Tracker</label>                        <div class="controls">                            <select id="tracker"></select>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="subject">Subject</label>                        <div class="controls">                            <input type="text" id="subject" name="subject"></input>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="process">Proceso</label>                        <div class="controls">                            <input type="text" id="process" name="process"></input>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="url_problema">URL</label>                        <div class="controls">                            <input type="text" id="url_problema" name="url_problema"></input>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="description">Description</label>                        <div class="controls">                            <textarea id="description" rows="8"></textarea>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="status">Status</label>                        <div class="controls">                            <select id="status"></select>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="priority">Priority</label>                        <div class="controls">                            <select id="priority"></select>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="testphase">Test Phase</label>                        <div class="controls">                            <select id="testphase"></select>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="resolution">Resolution</label>                        <div class="controls">                            <select id="resolution"></select>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="asign">Assignee</label>                        <div class="controls">                            <select id="asign"></select>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="category">Category</label>                        <div class="controls">                            <select id="category"></select>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="version">Target version</label>                        <div class="controls">                            <select id="version"></select>                        </div>                    </div>                    <div class="control-group">                        <label class="control-label" for="priority">Attach screenshot</label>                        <div class="controls">                            <input type="checkbox" id="upload_image" />                        </div>                    </div>                    <div class="control-group">                        <div class="controls">                            <button id="capture" type="button" class="btn">Capture</button>                        </div>                    </div>                    <div class="form-actions">                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>                    </div>                </fieldset>            </form>            <canvas id="myCanvas"  width="1000" height="800"                    style="display:none ; border:1px solid #d3d3d3; position : relative; top : 0px;left:0px;z-index:1;"></canvas>            <canvas id="myCanvas1"  width="1000" height="800"                    style="display:none ; border:1px solid #d3d3d3; position : absolute; top : 1095px;left:20px;z-index:2;"></canvas>            <div id="palette" style="display: none">                <table>                    <tr>                        <td><div id="pencilpicker" class="btn"><div class="pencil"></div></div></td>                        <td><div id="Rect" style="width: 50px;height: 20px;" class="btn">Rectangle</div></td>                        <td><div id="Text" style="width: 50px;height: 20px;" class="btn" >Text</div></td>                    </tr>                    <tr><td></td>                        <td>                            <div id="rectShapePicker" style="display: none">                                <div id="mediumRect" style="width: 90px;height: 20px;border-style : solid;border-color: #e9322d"></div>&nbsp;&nbsp;                                <div id="smallRect" style="width: 40px;height: 10px;border-style : solid;border-color: #e9322d"></div>                            </div>                        </td>                        <td><input type="text" id="annotationText" style="display: none"/></td>                    </tr>                </table>            </div>            <button style="display: none" id="done" type="button" class="btn">Done</button>            <div id="image_container">                <legend>Screenshot</legend>                <img id="scrshot"/>            </div>        </div>        <script type="text/javascript" src="js/jquery.min.js"></script>        <script type="text/javascript" src="js/popup.js"></script>       <!-- <script type="text/javascript" src="js/fabric.js"></script>        <script type="text/javascript" src="js/fabric.require.js"></script>-->        <script type="text/javascript" src="js/capture.js"></script>       <!-- <script type="text/javascript" src="js/annotorious.min.js"></script>-->    </body></html>
