<!DOCTYPE html>
<html>
    <head>
        <!-- Using a minimal version of Twitter's Bootstrap that only supports basic form styling -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Redmine Capture Options</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Redmine Capture Options</h1>
            </div>
            <p>
                This extension lets you immediately create an issue with a link
                to the current page attached to the body. This is incredibly
                useful to quickly create issues for a web app in development.
                Redmine 1.3+ Compatible.
            </p>
            <form id="form" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="api_key">X-Redmine-API-Key</label>
                        <div class="controls">
                            <input type="text" id="api_key" name="api_key"></input>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="api_url">Redmine URL</label>
                        <div class="controls">
                            <input type="text" id="api_url" name="api_url"></input>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="submit" type="submit" class="btn btn-primary">Save</button>
                    </div>
                </fieldset>
            </form>
            <p id="status"></p>
        </div>
        <script type="text/javascript" src="js/options.js"></script>
    </body>
</html>
